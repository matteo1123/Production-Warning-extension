<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffd700;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    h3 {
      color: #ffd700;
      margin: 0;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background-color: #2a2a2a;
      border: 1px solid #ffd700;
      color: #ffd700;
      border-radius: 4px;
    }
    input:focus {
      outline: none;
      border-color: #cc0000;
    }
    button {
      padding: 8px 16px;
      background-color: #2a2a2a;
      color: #ffd700;
      border: 1px solid #ffd700;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #cc0000;
      border-color: #cc0000;
      color: #ffffff;
    }
    label {
      color: #ffd700;
      display: block;
      margin-bottom: 5px;
    }
    .nav-links {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ffd700;
    }
    .nav-links a {
      display: block;
      color: #ffd700;
      text-decoration: none;
      padding: 5px 0;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      color: #cc0000;
    }
    .url-input {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon32.png" alt="Logo">
    <h3>Link Hover Indicator Settings</h3>
  </div>
  <div class="url-input">
    <label for="targetUrl1">Target URL 1 (e.g., "example.com"):</label>
    <input type="text" id="targetUrl1">
  </div>
  <div class="url-input">
    <label for="targetUrl2">Target URL 2 (e.g., "example.com"):</label>
    <input type="text" id="targetUrl2">
  </div>
  <button id="save">Save</button>
  <div class="nav-links">
    <a href="focus.html" target="_blank">Focus Mode Settings</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
