<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
        }
        .input-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #ffd700;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 4px;
            background-color: #2a2a2a;
            border: 1px solid #ffd700;
            color: #ffd700;
            border-radius: 4px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #cc0000;
        }
        .link-pair {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .link-pair input {
            width: 45%;
        }
        button {
            padding: 8px 16px;
            background-color: #2a2a2a;
            color: #ffd700;
            border: 1px solid #ffd700;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #cc0000;
            border-color: #cc0000;
            color: #ffffff;
        }
        .toggle {
            margin-bottom: 16px;
        }
        input[type="checkbox"] {
            accent-color: #cc0000;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 48px;
            height: 48px;
            margin-right: 12px;
        }
        h2 {
            color: #ffd700;
            margin: 0;
        }
        .focus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .focus-list {
            margin-bottom: 20px;
        }
        .focus-item {
            background-color: #2a2a2a;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #ffd700;
        }
        .focus-item.active {
            border: 1px solid #cc0000;
            background-color: #3a3a3a;
        }
        .focus-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .focus-name {
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon32.png" alt="Logo">
        <h2>Focus Mode Settings</h2>
    </div>
    
    <div class="toggle">
        <label>
            <input type="checkbox" id="enableFocus"> Enable Focus Mode
        </label>
    </div>

    <div class="focus-header">
        <div>
            <h3>Focus Topics</h3>
            <small style="color: #cc0000;">(Maximum 10 topics, 8 links per topic)</small>
        </div>
        <button id="addFocus">Add New Focus</button>
    </div>

    <div id="focusList" class="focus-list">
        <!-- Focus items will be added here dynamically -->
    </div>

    <button id="save">Save Focus Mode Settings</button>

    <script src="focus.js"></script>
</body>
</html>
