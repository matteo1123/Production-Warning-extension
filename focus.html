<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
        }
        .input-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #ffd700;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 4px;
            background-color: #2a2a2a;
            border: 1px solid #ffd700;
            color: #ffd700;
            border-radius: 4px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #cc0000;
        }
        .link-pair {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .link-pair input {
            width: 45%;
        }
        button {
            padding: 8px 16px;
            background-color: #2a2a2a;
            color: #ffd700;
            border: 1px solid #ffd700;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #cc0000;
            border-color: #cc0000;
            color: #ffffff;
        }
        .toggle {
            margin-bottom: 16px;
        }
        input[type="checkbox"] {
            accent-color: #cc0000;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 48px;
            height: 48px;
            margin-right: 12px;
        }
        h2 {
            color: #ffd700;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon32.png" alt="Logo">
        <h2>Focus Mode Settings</h2>
    </div>
    
    <div class="toggle">
        <label>
            <input type="checkbox" id="enableFocus"> Enable Focus Mode
        </label>
    </div>
    
    <div class="input-group">
        <label for="mainFocus">Main Focus:</label>
        <input type="text" id="mainFocus" placeholder="Enter your main focus">
    </div>

    <div class="input-group">
        <label>Quick Links:</label>
        <div id="linkPairs"></div>
        <button id="addLink" style="margin-top: 8px;">Add Link</button>
    </div>

    <button id="save">Save Focus Mode Settings</button>

    <script src="focus.js"></script>
</body>
</html>
